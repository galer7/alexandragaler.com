<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexandra Galer - Architektin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .business-card {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      width: 100%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .business-card:hover {
      transform: scale(1.02);
    }

    .card-section {
      width: 100%;
      background-color: white;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }

    .card-section.active {
      display: block;
    }

    .card-section svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Clickable elements in SVG */
    .clickable {
      cursor: pointer;
    }

    .clickable:hover {
      opacity: 0.7;
    }

    /* Blue circle button for mobile */
    .mobile-button {
      display: none;
      width: 60px;
      height: 60px;
      background-color: #0000FF;
      border-radius: 50%;
      border: none;
      margin: 20px auto 0;
      cursor: pointer;
      outline: none;
      touch-action: manipulation;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .business-card {
        max-width: 90vw;
        gap: 15px;
      }

      /* Remove animation on mobile */
      .business-card:hover {
        transform: none;
      }

      body {
        padding: 10px;
      }

      /* Show mobile button */
      .mobile-button {
        display: block;
      }

      /* Make clickable elements red always on mobile */
      /* .phone-text,
      #email-line1,
      #email-line2,
      #instagram-line1,
      #instagram-line2 {
        fill: #FF0000 !important;
      } */

      /* Remove hover effects on mobile since they're red always */
      .phone-group:hover .phone-text,
      .email-group:hover #email-line1,
      .email-group:hover #email-line2,
      .instagram-group:hover #instagram-line1,
      .instagram-group:hover #instagram-line2 {
        opacity: 1;
        fill: #FF0000;
      }
    }

    @media (max-width: 480px) {
      .business-card {
        max-width: 95vw;
        gap: 10px;
      }
    }

    /* Larger screens */
    @media (min-width: 1024px) {
      .business-card {
        max-width: 700px;
      }
    }
  </style>
</head>

  <script>
    let currentCard = 1;

    function toggleCard() {
      const card1 = document.getElementById('card1');
      const card2 = document.getElementById('card2');

      if (currentCard === 1) {
        card1.classList.remove('active');
        card2.classList.add('active');
        currentCard = 2;
      } else {
        card2.classList.remove('active');
        card1.classList.add('active');
        currentCard = 1;
      }
    }

    // Add mobile button click listener
    const mobileButton = document.getElementById('mobile-toggle-btn');
    if (mobileButton) {
      mobileButton.addEventListener('click', function(event) {
        event.stopPropagation();
        toggleCard();
      });
    }

    // Check if we're on mobile (screen width <= 768px)
    const isMobile = () => window.matchMedia('(max-width: 768px)').matches;

    // Add document-wide click listener only for desktop
    function handleDocumentClick(event) {
      // Don't add click listener on mobile
      if (isMobile()) {
        return;
      }

      // Check if the click is not on a clickable element
      const isClickableElement = event.target.closest('.email-group, .instagram-group, .phone-group');

      if (!isClickableElement) {
        toggleCard();
      }
    }

    // Add the click listener
    document.addEventListener('click', handleDocumentClick);

    // Listen for screen size changes to handle device rotation
    window.matchMedia('(max-width: 768px)').addEventListener('change', function(e) {
      // Functionality is handled in the click handler itself
    });
  </script>
